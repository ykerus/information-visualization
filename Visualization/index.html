<!doctype html>
<html>

<head>
    <title>OmniArt</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://unpkg.com/d3-simple-slider"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vivus/0.3.2/vivus.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">

</head>


<body>
    <div id="allload">
      <div id="blackload"></div>
      <div id="loading"></div>
    </div>
    <div class="background"></div>

    <img id=logo src="imno_logo.png"></img>
    <button id="help">Help</button>

    <div class="container">
      <h3 class="text">Time Period</h3>
      <div class="row align-items-center">
        <div class="text col-sm-2"><p id="value-range"></p></div>
        <div class="col-sm"><div id="slider-range"></div></div>
      </div>
    </div>

    <script src="timeSlider.js"></script>
    <script src="cultureBar.js"></script>
    <script src="genderBar.js"></script>
    <script src="bubbleChart.js"></script>
    <script src="visualization.js"></script>
    <script src="background.js"></script>
    <script>
      var loadviv = new Vivus("loading", {type: "delayed", duration: 200, file: "omniart2.svg"}, function(loadviv){
        loadviv.play(loadviv.getStatus() === 'end' ? -1 : 1)
      });

      setTimeout(fadeout, 8000);

      function fadeout(){
        $("#allload").fadeOut(2000, function(){$("#allload").remove();});
      }
      // window.addEventListener("load", function(){
      //   $("#allload").fadeOut(2000, function(){
      //     $(this).remove();
      //   });
    </script>

</body>

</html>
